<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ikka Cricket Prediction</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2a2a2a);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 20px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00ff88;
            text-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
        }

        .highlight {
            font-size: 1.2rem;
            color: #ffffff;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            border: 1px solid #00ff88;
        }

        .stat-number {
            font-size: 2rem;
            color: #00ff88;
            font-weight: 700;
        }

        .stat-text {
            font-size: 0.9rem;
            color: #cccccc;
            margin-top: 0.5rem;
        }

        .cta-button {
            background: linear-gradient(45deg, #0088cc, #00bcd4);
            color: white;
            padding: 1rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ikka Cricket Prediction</h1>
        <p class="highlight">Experience 100% Accurate Predictions for Every Match</p>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">98%</div>
                <div class="stat-text">Success Rate</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">500+</div>
                <div class="stat-text">Winning Streak</div>
            </div>
        </div>

        <a href="https://t.me/Ikkacricketprediction" class="cta-button" target="_blank">
            Join Telegram Channel
        </a>
    </div>
</body>
</html>
